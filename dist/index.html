<!DOCTYPE html><html lang="en"><head>

<body>
 <h1>Блог</h1>

    <button id="showBlogButton">Показати блог</button>

    <form id="createPostForm">
      <input type="text" id="titleInput" placeholder="Заголовок" required="">
      <input type="text" id="blognameInput" placeholder="Ім’я автора" required="">
      <input type="url" id="imageInput" placeholder="URL зображення поста" required="">
      <input type="url" id="avatarInput" placeholder="URL аватарки автора" required="">
      <input type="number" id="viewsInput" placeholder="Перегляди" required="">
      <input type="number" id="favoritesInput" placeholder="Улюблене" required="">
      <input type="number" id="downloadsInput" placeholder="Завантаження" required="">
      <input type="number" id="commentsInput" placeholder="К-сть коментарів" required="">
      <input type="number" id="userIdInput" placeholder="ID користувача" required="">
      <button type="submit">Створити пост</button>
    </form>

    <hr>
    <div id="postsContainer"></div>

    <script type="module" src="/js-4-hw-20.1fcc916e.js"></script>

</body></html>
